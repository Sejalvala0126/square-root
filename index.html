<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square Root</title>
</head>

<body>
    <h1>SQUARE ROOT CALCULATOR</h1>

    <label for="number">Enter a Number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <br><br>

    <button class="btn" onclick="calculateSquareRoot()">Calculate Square Root</button>

    <p id="result">The Square Root Will Be Displayed Here.</p>

    <script>

        function calculateSquareRoot() {

            let inputNumber = parseFloat(document.getElementById('number').value);

            if (isNaN(inputNumber)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
            } else {

                let squareRoot = Math.sqrt(inputNumber);

                document.getElementById('result').innerText = `The Square Root of ${inputNumber} is:${squareRoot.toFixed(2)}`;
            }
        }
    </script>

</body>

</html>
